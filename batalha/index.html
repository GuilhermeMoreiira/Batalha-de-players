<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Batalha de Personagens</title>
  <link rel="stylesheet" href="dano2.css" />
</head>
<body>
  <h1>Batalha de Personagens</h1>
  <button id="iniciarBatalha">Iniciar Batalha</button>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <p id="modal-text"></p>
      <input type="text" id="modal-input" />
      <button id="modal-ok">OK</button>
    </div>
  </div>

  <!-- Resultado -->
  <div id="alert-modal" class="modal">
    <div class="modal-content">
      <p id="alert-text"></p>
      <button id="alert-ok">Fechar</button>
    </div>
  </div>

  <script src="dano2.js"></script>
</body>
</html>
